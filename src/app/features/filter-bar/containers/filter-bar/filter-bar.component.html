<div class="filter-bar">
  <ile-search (search)="search($event)"></ile-search>
  <ile-dropdown-filter
    [title]="'Category'"
    [values]="categories$ | async"
    (changed)="categoriesChanged($event)"
  ></ile-dropdown-filter>
  <ile-dropdown-filter
    [title]="'City'"
    [values]="cities$ | async"
    (changed)="citiesChanged($event)"
  ></ile-dropdown-filter>
</div>
