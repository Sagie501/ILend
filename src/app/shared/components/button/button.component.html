<div
  class="button"
  [ngClass]="{ disabled: disabled, large: isLarge }"
  (click)="clicked.emit($event)"
  *ngIf="type === 'button'"
>
  {{ text }}
</div>
<button
  type="submit"
  class="button"
  [ngClass]="{ disabled: disabled }"
  *ngIf="type === 'submit'"
  [disabled]="disabled"
>
  {{ text }}
</button>
