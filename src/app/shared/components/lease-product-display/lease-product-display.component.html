<div class="lease-product-display">
  <ile-user-name-circle [user]="user"></ile-user-name-circle>
  <span class="product-name">{{ leasing.product.name }}</span>
  <span class="product-price">${{ leasing.product.requestedPrice }}</span>
  <ile-order-status [status]="leasing.status"></ile-order-status>
  <div class="images">
    <ile-image
      *ngFor="let link of leasing.product.pictureLinks"
      [link]="link"
      [size]="'small'"
    ></ile-image>
  </div>
  <div class="buttons">
    <ile-button
      *ngIf="isLessor"
      [text]="'Approve'"
      [isApprove]="true"
      (clicked)="approveLeasingRequest()"
    ></ile-button>
    <ile-button
      class="buttons__cancel"
      [text]="'Cancel'"
      (clicked)="cancelLeasingRequest()"
    ></ile-button>
  </div>
</div>
